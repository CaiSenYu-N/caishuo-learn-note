<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/util.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		.swiper {
			position: relative;
			width: 700px;
			height: 460px;
			margin:100px auto;
			background-color: pink;
		}

		.swiper .img {
			width: 100%;
			height: 100%;
		}

		.swiper .arr {
			position: absolute;
			left: 0;
			top: 50%;
			display:block;
			width: 40px;
			height: 72px;
			font-size:20px;
			line-height: 72px;
			text-align:center;
			color: #fff;
			margin-top: -36px;
			text-decoration: none;
			background-color:rgba(0,0,0,.3);
		}

		.swiper .arr.arr-right {
			left: auto;
			right: 0;
		}

		.swiper .dotts {
			position: absolute;
			left: 50px;
			bottom: 50px;
			height: 10px;
		}

		.swiper .dotts .dott-item {
			float: left;
			width: 10px;
			height: 10px;
			background-color: pink;
			margin-right:10px;
		}

		.swiper .dotts .dott-item.active {
			background-color: red;
		}

	</style>
</head>
<body>
	<div class="swiper">
		<img class="img" src="imgs/z_1.jpg" alt="">
		<a href="javascript:void(0);" class="arr arr-left" onclick="swipImg(false);"><</a>
		<a href="javascript:;" class="arr arr-right" onclick="swipImg(true);">></a>
		<ul class="dotts">
			<!-- <li class="dott-item active"></li>
			<li class="dott-item"></li>
			<li class="dott-item"></li>
			<li class="dott-item"></li> -->
		</ul>
	</div>

	<script>

		var imgs = ['z_1.jpg','z_2.jpg','z_3.jpg','z_4.jpg','z_5.jpg','z_6.jpg'];
		var imgEl = document.getElementsByClassName('img')[0];
		var btnLeft = document.getElementsByClassName('arr-left')[0];
		var btnRight = document.getElementsByClassName('arr-right')[0];
		var ulEl = document.getElementsByClassName('dotts')[0];

		var count = 0 ;
		initDotts(ulEl,imgs);
		function  swipImg(isRight){
			if(isRight){
				if(count == imgs.length-1){
					count = 0;
				}else{
					count ++;
				}
			}else{
				if(count == 0 ){
					count = imgs.length - 1;
				}else{
					count --;
				}
			}
			// 拼接地址
			imgEl.src = 'imgs/'+imgs[count];

			// 去除/添加active
			var lis = document.getElementsByClassName('dott-item');
			for(var i = 0 ; i < lis.length ; i ++ ){
				delClass(lis[i],'active');
			}
			addClass(lis[count],'active');

		}
		// 渲染页面 
		function initDotts(el,imgs){
			var str = '';
			for(var i = 0 ; i < imgs.length ; i ++){
				str += '<li class="dott-item'+(i==0?' active':'')+'"></li>';
			}
			el.innerHTML = str;
		}
	</script>

</body>
</html>
