<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/jq-fullpage/jquery.fullpage.css">
  <style>
    .section:nth-child(1){
      background-color: yellow;
    }
    .section:nth-child(2){
      background-color: skyblue;
    }
    .section:nth-child(3){
      background-color: red;
    }
    .section:nth-child(4){
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="fullpage">
    <div class="section">some section</div>
    <div class="section">some section</div>
    <div class="section">some section</div>
    <div class="section">some section</div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
  <script src="lib/jq-fullpage/jquery.fullpage.min.js"></script>
  <script>

    $('#fullpage').fullpage({
			//options here
			autoScrolling:true,
			scrollHorizontally: true
		});
  </script>
</body>
</html>
