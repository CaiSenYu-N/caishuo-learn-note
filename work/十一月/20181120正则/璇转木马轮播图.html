<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .banner {
      position: relative;
      width: 1200px;
      height: 600px;
      margin: 100px auto;
      /* background-color: #ccc; */
    }

    .banner .banner-imgs {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100px;
      list-style: none;
    }

    .banner .banner-imgs .img-item {
      position: absolute;
      left: 0;
      top: 0;
      width: 800px;
    }

    .banner .banner-imgs .img-item img {
      width: 100%;
      height: 100%;
    }

    .banner .img-item.m1 {
      left: 100px;
      top: 0;
      width: 450px;
      opacity: .3;
      z-index: 1;
    }

    .banner .img-item.m2 {
      left: 0;
			top: 100px;
			width: 600px;
			opacity: .8;
			z-index: 2;
    }

    .banner .img-item.m3 {
			left: 200px;
			top: 70px;
			width: 800px;
			z-index: 3;
		}

		.banner .img-item.m4 {
			left: 600px;
			top: 100px;
			width: 600px;
			opacity: .8;
			z-index: 2;
		}
		.banner .img-item.m5 {
			left: 650px;
			top: 0;
			width: 450px;
			opacity: .3;
			z-index: 1;
		}

    .banner .arr {
      position: absolute;
      display: block;
      left: 0;
      top: 160px;
      width: 50px;
      height: 80px;
      line-height: 80px;
      font-size: 45px;
      color: #fff;
      text-align: center;
      background-color: rgba(0,0,0,.8);
      z-index: 10;
    }

    .banner .arr.arr-right {
      left: auto;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <ul class="banner-imgs">
      <li class="img-item m1"><img src="img/m1.jpg" alt=""></li>
      <li class="img-item m2"><img src="img/m2.jpg" alt=""></li>
      <li class="img-item m3"><img src="img/m3.jpg" alt=""></li>
      <li class="img-item m4"><img src="img/m4.jpg" alt=""></li>
      <li class="img-item m5"><img src="img/m5.jpg" alt=""></li>
    </ul>
    <span class="arr arr-left" onclick ="goNext(true);"><</span>
    <span class="arr arr-right" onclick="goNext(false);">></span>
  </div>

  <script src="js/utils.js" ></script>
  <script>
    var attrArray = [
      {
        left: 100,
        top: 0,
        width: 450,
        opacity: .3,
        zIndex: 1
      },
      {
        left: 0,
  			top: 100,
  			width: 600,
  			opacity: .8,
  			zIndex: 2
      },
      {
        left: 200,
  			top: 70,
  			width: 800,
  			zIndex: 3,
        opacity: 1
      },
      {
        left: 600,
  			top: 100,
  			width: 600,
  			opacity: .8,
  			zIndex: 2
      },
      {
        left: 650,
  			top: 0,
  			width: 450,
  			opacity: .3,
  			zIndex: 1
      }
    ];

    var lis = document.getElementsByClassName('img-item');
    var bannerEl = document.getElementsByClassName('banner')[0];
    var timer;
    autoPlay()

    bannerEl.onmouseenter = function(){
      clearInterval(timer);
    }

    bannerEl.onmouseleave = function(){
      autoPlay();
    }

    function goNext(isLeft){
      if(isLeft){
        attrArray.unshift(attrArray.pop());
      }else{
        attrArray.push(attrArray.shift());
      }
      animateGo();
    }

    function autoPlay(){
      timer = setInterval(function(){
        goNext();
      },2000);
    }

    function animateGo(){
      for(var i=0; i<lis.length; i++){
        animate(lis[i],attrArray[i]);
      }
    }
  </script>
</body>
</html>
