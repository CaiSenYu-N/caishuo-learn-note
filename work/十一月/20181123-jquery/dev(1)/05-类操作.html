<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.danger{
			color:red;
		}
		.strong{
			font-weight: bolder;
			font-size: 30px;
		}
		.em{
			font-style: italic;
		}

	</style>
</head>
<body>
	<p class="p1">我是一个p标签</p>
	<button class="btn1">警告</button>
	<button class="btn2">加粗</button>
	<button class="btn3">斜体</button>
	<button class="btn4">删除警告</button>
	<button class="btn5">判断是否存在danger</button>
	<button class="btn6">toggle斜体</button>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		// addClass() - 向被选元素添加一个或多个类
		// removeClass() - 从被选元素删除一个或多个类
		// hasClass()- 判断是否存在类,如果不写参数
		// toggleClass() - 对被选元素进行添加/删除类的切换操作
		$('.btn1').click(function () {
			// addClass(el,cname);
			$('.p1').addClass('danger');
		})
		$('.btn2').click(function () {
			$('.p1').addClass('strong');
		})
		$('.btn3').click(function () {
			$('.p1').addClass('em');
		})
		$('.btn4').click(function () {
			$('.p1').removeClass('danger');
		})
		$('.btn5').click(function () {
			alert($('.p1').hasClass());
		})
		$('.btn6').click(function(){
			//在两种状态中切换
			$('.p1').toggleClass('em');
		})

	</script>
</body>
</html>
