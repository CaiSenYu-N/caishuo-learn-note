<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="d1" >
		
	</div>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		$('.d1').click(function () {
			//判断有没有属性 有的话删除 
			if($(this).attr('title')){
				$(this).removeAttr('title');
			}else{
				$(this).attr('title','我是一个div');
			}
			
		})
	</script>
</body>
</html>
