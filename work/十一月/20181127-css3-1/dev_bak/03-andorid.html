<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: #98C13B;
		}
		.box{
			position: relative;
			margin: 100px auto;
			width: 400px;
			height: 400px;
			border: 1px solid red;
			background-color: #fff;
		}
		.head{
			position: relative;
			width: 100px;
			height: 100px;
			margin: 50px auto;
			border-radius: 50%;

		}
		.head .head-line{
			position: absolute;
			top: -15px;
			width: 4px;
			height: 20px;
		}
		.head .head-line.line-l{
			left: 30px;
			transform: rotate(-30deg);
			-ms-transform:rotate(-30deg);
			-moz-transform:rotate(-30deg);
			-webkit-transform:rotate(-30deg);
		}
		.head .head-line.line-r{
			right: 30px;
			transform: rotate(30deg);
			-ms-transform:rotate(30deg);
			-moz-transform:rotate(30deg);
			-webkit-transform:rotate(30deg);
		}
		.head-mask{
			position: absolute;
			width: 100px;
			height: 60px;
			top: 40px;
			left: 0;
			background-color: #fff;
		}
		.body{
			position: absolute;
			width: 100px;
			height: 110px;
			top: 100px;
			left: 50%;
			margin-left: -50px;
			border-bottom-left-radius: 10px;
			border-bottom-right-radius: 10px;

		}

	</style>
</head>
<body>
	
	<div class="box">
		<div class="head">
			<div class="head-mask"></div>
			<div class="head-line line-l"></div>
			<div class="head-line line-r"></div>

		</div>
		<div class="body">
			
		</div>

	</div>
</body>
</html>
