<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>

    function fn(n){
      if(n == 1 || n == 2){
        return 1;
      }
      return arguments.callee(n-1)+arguments.callee(n-2);
    }

    alert(fn(20));
  </script>
</body>
</html>
