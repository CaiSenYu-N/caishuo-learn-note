<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .pro {
      position: relative;
      width: 300px;
      height: 251px;
      margin: 150px auto;
      border: 1px solid #FFC0CB;
    }

    .pro .pro-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      list-style: none;
    }

    .pro .pro-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 100%;
      list-style: none;
    }

    .pro .pro-right>.pro-name {
      border-left: 1px solid #FFC0CB;
    }

    .pro .pro-name {
      width: 49px;
      height: 27px;
      text-align: center;
      border-right: 1px solid #FFC0CB;
      border-bottom: 1px solid #FFC0CB;
      background-color: #FBF3F1;
    }

    .pro .pro-name:hover {
      background-color: red;
    }

    .pro .pro-name:last-child {
      border-bottom: none;
    }

    .pro .pro-name a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 27px;
      color: #000;
      font-size: 10px;
      text-decoration: none;
    }

    .pro .pro-center {
      position: absolute;
      left: 50px;
      top: 0;
      width: 200px;
      height: 249px;
      list-style: none;
    }

    .pro .pro-center li {
      display: none;
    }

    .pro .pro-center img {
      width: 100%;
      height: 100%;
    }

    .pro .pro-center li.active {
      display: block;
    }
  </style>
  <script src="lib/jquery-3.3.1.min.js"></script>
  <script>
    $(function(){

      $('.pro-left>li').mouseenter(function(){
        $('.pro-center>li').eq($(this).index()).addClass('active').siblings().removeClass('active');
      });

      $('.pro-right>li').mouseenter(function(){
        $('.pro-center>li').eq($(this).index()+9).addClass('active').siblings().removeClass('active');
      });
    })
  </script>
</head>
