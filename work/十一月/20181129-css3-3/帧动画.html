<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 516px;
      height: 273px;
      margin: 100px auto;
      border: 2px solid #ccc;
      background: url(img/shark2.png) no-repeat 0 0;
      animation: fish 1s steps(8) infinite both;
    }

    @keyframes fish {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 -2184px;
      }
    }
  </style>
</head>
<body>
  <div class="box">

  </div>
</body>
</html>
