<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .wraper {
      width: 1200px;
      height: 500px;
      margin: 100px auto;
      border: 1px solid #ccc;
      perspective: 1000px;
    }

    .wraper .box {
      float: left;
      width: 170px;
      height: 300px;
      background-color: green;
      margin: 30px;
      transform: rotateY(45deg);
    }
  </style>
</head>
<body>
  <div class="wraper">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
