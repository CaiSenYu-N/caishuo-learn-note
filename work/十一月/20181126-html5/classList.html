<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .danger{
			color: red;
		}
		.em{
			font-style: italic;
		}
		.strong{
			font-weight: bolder;
		}
  </style>
</head>
<body>
  <p class="p1">发布费安慰法等你呢</p>
  <button class="btn1">危险</button>
  <button class="btn2">斜体</button>
  <button class="btn3">加粗</button>
  <button class="btn4">去除危险</button>
  <button class="btn5">切换斜体</button>

  <script>
    var btn1 = document.querySelector('.btn1');
		var btn2 = document.querySelector('.btn2');
		var btn3 = document.querySelector('.btn3');
		var btn4 = document.querySelector('.btn4');
		var btn5 = document.querySelector('.btn5');
		var p1 = document.querySelector('.p1');

    btn1.onclick = function(){
      p1.classList.add('danger');
    }

    btn4.onclick = function(){
      p1.classList.remove('danger');
    }

    btn5.onclick = function () {
			p1.classList.toggle('em');
		}
		// 是否包含danger样式
		console.log(p1.classList.contains('danger'));
  </script>
</body>
</html>
