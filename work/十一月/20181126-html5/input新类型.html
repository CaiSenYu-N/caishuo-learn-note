<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="/www.baidu.com">
    <!-- 新增email url number range color五种type类型
    不过一般用自己的ui实现
    保持风格统一 -->
    邮箱：<input type="email"><br>
    网站：<input type="url"><br>
    年龄：<input type="number"><br>
    成绩：<input type="range"><br>
    颜色：<input type="color"><br>
    <!-- 一般使用第三方的，1、原生出现的晚。2、保持风格统一。 -->
    出生日期：<input type="date"> <input type="month"><br>
    <datalist id="data">
				 <option>男</option>
				 <option>女</option>
				 <option>不详</option>
			</datalist>
		<input type="submit">
		<br>
    <!-- 进度条 -->
    <meter value="81"    min="0" max="100"  low="60"  high="80"></meter>
    <progress value="22" max="100"></progress><br>
		<div class="progress">
			<div class="line"></div>
		</div>
  </form>
</body>
</html>
