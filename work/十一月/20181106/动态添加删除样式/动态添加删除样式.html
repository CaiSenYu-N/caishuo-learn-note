<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .danger {
      color: red;
    }

    .strong {
      font-size: 30px;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <p class="danger strong">你好世界</p>
  <p id="p2">NIHAOSHIJE</p>
  <button class="btn1">添加danger</button>
  <button class="btn2">添加strong</button>
  <button class="btn3">删除danger</button>

  <script>

    var pEl = document.getElementById('p2');
    var btn1 = document.getElementByClassName('btn1')[0];
    var btn2 = document.getElementByClassName('btn2')[0];
    var btn3 = document.getElementByClassName('btn3')[0];

    btn1.onclick = function(){
      addClass(pEl,danger);
    }
    btn2.onclick = function(){
      addClass(pEl,strong);
    }
    btn3.onclick = function(){
      delClass(pEl,danger);
    }

    function addClass(el,className){
      var oldClassStr = '';
      if(el.getAttribute('class')){
        oldClassStr = el.getAttribute('class');
        var oldClassArr = oldClassStr.split(' ');
        if(oldClassArr.indexOf(className) != -1){
          return;
        }else{
          oldClassStr += ' ';
        }
      }
      oldClassStr += className;
      el.setAttribute('class',oldClassStr);
    }

    function delClass(){
      if(!el.getAttribute('class')){
        return;
      }
      var oldClassStr = el.getAttribute('class');
    }
  </script>
</body>
</html>
