<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .banner {
      width: 100%;
      height: 500px;
      background: url(img/banner.jpg) no-repeat center;
      background-size: cover;
    }

    .container {
      width: 100%;
      height: 500px;
      background-color: skyblue;
    }

  </style>
</head>
<body>
  <div class="banner">

  </div>
  <div class="container">

  </div>
  <script>
    //window.onlode=function(){}  --->当dom树及样式加载完成后，再加载onlode代码块里面的代码；
    bannerEl = document.getElementsByClassName('banner')[0];
    resizeBanner();
    window.onresize = function(){
      resizeBanner();
    }
    function resizeBanner(){
      var cHeight = window.innerHeight||document.documentElement.clientHeight;
      bannerEl.style.height = cHeight+'px';
    }
  </script>
</body>
</html>
