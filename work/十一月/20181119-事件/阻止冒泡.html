<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .d1 {
      width: 600px;
      height: 600px;
      background-color: skyblue;
    }

    .d2 {
      width: 300px;
      height: 300px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="d1" id="d1">
    <div class="d2" id="d2"></div>
  </div>

  <script>
    // ie不支持classname获取
    // var d1El = document.getElementsByClassName('d1')[0];
    // var d2El = document.getElementsByClassName('d2')[0];

    var d1El = document.getElementById('d1');
    var d2El = document.getElementById('d2');

    d1El.onclick = function(){
      alert('外部d1');
    }

    d2El.onclick = function(event){
      if(event){
        event.stopPropagation();
        // stopPropagation stopPropagation stopProoagation
      }else{
        window.event.cancelBubble = true;
        // cancelBubble cancelBubble cancelBubble
      }
      alert('内部d2');
    }

  </script>
</body>
</html>
