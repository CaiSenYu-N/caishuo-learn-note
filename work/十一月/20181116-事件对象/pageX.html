<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 1800px;
      background-color: #ccc;
    }

    .box .inner {
      position: absolute;
      left: 50%;
      top: 1200px;
      margin-left: -250px;
      height: 1200px;
      width: 500px;
      height: 10px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">

    </div>
  </div>

  <script>
    var innerEl = document.getElementsByClassName('inner')[0];
    innerEl.onclick = function(){
      console.log(event.pageY);
    }
    //相对于网页的高度
  </script>
</body>
</html>
