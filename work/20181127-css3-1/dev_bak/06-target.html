<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		nav{
			position: fixed;
			top: 20px;
			width: 200px;
			left: 100px;
			height: 50px;
			background-color: rgba(0,0,0,.3);

		}
		a{
			display: block;
			float: left;
			height: 30px;
			width: 60px;
			text-align: center;
			line-height: 30px;
			font-size: 20px;

		}
		section{
			width: 100%;
			height: 500px;
		}
		section:target{
			color: red;
		}
	</style>
</head>
<body>
	<nav>
	<!-- 锚点 #  在当前页面跳转 根据XX寻找id='xx' -->
		<a href="#yw">语文</a>
		<a href="#sx">数学</a>
		<a href="#yy">英语</a>
	</nav>
	<section id="yw">
		<h1>语文</h1>
		
	</section>
	<section id="sx">
		<h1>数学</h1>
		
	</section>
	<section id="yy">
		<h1>英语</h1>
		
	</section>
</body>
</html>
