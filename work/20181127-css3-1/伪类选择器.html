<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 顺序：love hate; */
    /* 正常情况： */
    a:link {
      color: red;
    }
    /* 访问过后： */
    a:visited {
      color: green;
    }
    /* 鼠标悬浮： */
    a:hover {
      color: yellow;
    }
    /* 鼠标点击瞬间： */
    a:active {
      color: #ccc;
    }
  </style>
</head>
<body>
  <a href="http://www.abc.com">abc</a>
  <a href="http://www.97ui.com">97ui</a>
  <a href="http://www.baidu.com">百度</a>
</body>
</html>
