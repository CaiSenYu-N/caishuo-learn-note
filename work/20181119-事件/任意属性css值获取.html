<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 200px;
      height: 200px;
      border: 3px solid skyblue;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box" style="width: 300px;"></div>

  <script>
    var d1El = document.getElementsByClassName('box')[0];
    //这种方法只能获取到行内样式的值；
    console.log(d1El.style.width);
    // console.log(d1El.style.height);
    // window.getComputedStyle(el,null).attr;
    console.log(window.getComputedStyle(d1El,null).height);
    //rgba()值；
    console.log(window.getComputedStyle(d1El,null).backgroundColor);
    // 对于一个对象 如果需要获取其属性
		// 注意: 如果属性是一个变量或者字符串,需要用[xx]来获取该属性的值
		// var user = {name:'张三'} ;  user.name==>'张三';
		// var attr = 'name'; user[attr]==>'张三'

    console.log(window.getComputedStyle(d1El,null)['background-color']); //rgb(0, 128, 0)
		console.log(window.getComputedStyle(d1El,null)['border']);
		// 注意: 这种方式 获取的结果是一个字符串类型 不能直接参与运算!!

  </script>
</body>
</html>
