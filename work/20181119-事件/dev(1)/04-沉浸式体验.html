<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.banner{
			width: 100%;
			height: 500px;
			background: url(img/banner.jpg) no-repeat center;
			/*铺满 等比缩放 照顾中心区域*/
			background-size: cover;

		}
		.container{
			width: 100%;
			height: 500px;
			background-color: pink;
		}
	</style>
	<script>
		// 当页面dom加载完毕后执行
		// 一般会把js代码放到body后面
		// 因为浏览网页第一感觉是页面骨架和样式的完整度,第二操作才会去点击页面
		// 所以应该先保证css和html加载完毕,js最后加载
		window.onload = function(){
			var bannerEl = document.getElementsByClassName('banner')[0];
			resizeBanner();
			// 当浏览器宽高发生变化 就会触发
			window.onresize = function() {
				resizeBanner();
				console.log('大小改变了...');
			}

			function resizeBanner() {
				var cHeight = window.innerHeight||document.documentElement.clientHeight;
				bannerEl.style.height = cHeight+'px';
			}
		}
		

	</script>
</head>
<body>
	<div class="banner">
		
	</div>
	<div class="container">
		
	</div>

	
</body>
</html>
