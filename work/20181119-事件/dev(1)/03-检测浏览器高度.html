<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<script>
		console.log('当前浏览器高度为:'+document.body.clientHeight);
		console.log('当前浏览器高度为:'+document.documentElement.clientHeight);
		console.log('当前浏览器高度为:'+window.innerHeight);
		//兼容写法
		var cHeight = window.innerHeight||document.documentElement.clientHeight;
		console.log('当前浏览器高度为:'+cHeight);
	</script>
</body>
</html>
