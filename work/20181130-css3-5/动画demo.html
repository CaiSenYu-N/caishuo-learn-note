<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      left: 0;
      top: 0;
      width: 400px;
      height: 400px;
      border: 1px solid red;
      perspective: 1000px;
			transform-style: preserve-3d;
    }

    .d1 {
      position: absolute;
			left: 60px;
			top: 60px;
			width: 100px;
			height: 100px;
			background-color: green;
			animation: move1 2s ease 1s both;
    }

    .box .avatar {
      position: absolute;
      left: 100px;
      top: 100px;
      width: 200px;
      height: 200px;
    }

    .box2 {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 300px;
      background-color: pink;
      animation: move2 2s ease 1s both;
    }

    .box2 .d2,
		.box2 .d3{
			position: absolute;
			left: 0;
			top: 0;
			width: 100px;
			height: 100px;
			background-color: red;
			animation: floatRandom 4s linear infinite both;
		}
		.box2 .d3{
			/*left/top优先级更高*/
			left:auto;
			top: auto;
			right: 0;
			bottom: 0;
		}

    @keyframes move1 {
      0%{
				left: 60px;
				top: 60px;
				transform: translateZ(-100px);
				/*z-index: 0;*/
			}
			35%{
				left: 0;
				top: 150px;
				transform: translateZ(10px);
				/*z-index: 3;*/
			}
			70%{
				left: 60px;
				top: 230px;
				transform: translateZ(100px);
				/*z-index: 3;*/
			}
			100%{
				left: 120px;
				top: 250px;
				transform: translateZ(200px);
				/*z-index: 3;*/
			}
    }

    @keyframes move2 {
      0% {
        transform: scale(0) rotate(0);
      }
      100% {
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes floatRandom {
      0% {
        transform: translate(0,0);
      }
      25% {
        transform: translate(-5px,-3px);
      }
      50% {
        transform: translate(-8px,0);
      }
      75% {
        transform: translate(-5px,5px);
      }
      100% {
        opacity: 1;
        transform: translate(0,0);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="d1"></div>
    <img class="avatar" src="avatar.jpg" alt="">
  </div>

  <div class="box2">
    <div class="d2"></div>
    <div class="d3"></div>
  </div>
</body>
</html>
