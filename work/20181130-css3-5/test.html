<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box{
      width: 400px;
      height: 400px;
      border:1px solid red;
      margin: 100px auto;
    }
    .box .d1{
      float:left;
      width:200px;
      height:100px;
      background:red;
    }
    .box .d2{
      float:left;
      width:100px;
      height:100px;
      background: pink;
    }
    .box .d3{
      float:left;
      width: 100%;
      height:100px;
      background:yellow;
    }
    .clr::after{
      content:'';
      display:block;
      clear:both;
    }
  </style>
</head>
<body>
    <div class="box">
      <div class="d1"></div>
      <div class="d2 clr"></div>
      <div class="d3"></div>
    </div>
</body>
</html>
