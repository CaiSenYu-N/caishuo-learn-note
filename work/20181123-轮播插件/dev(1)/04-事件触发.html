<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.d1{
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<input class="eventName" type="text" placeholder="请输入触发的事件名称">
	<button class="btn1">触发点击事件</button>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		$('.d1').click(function () {
			alert('d1');
		})
		$('.btn1').click(function(){
			// 1.通过表单获取事件名称
			var eventName = $('.eventName').val();
			// 通过传递字符串 触发事件
			// 用的很少
			// $('.d1').trigger(eventName);
			$('.d1').triggerHandler(eventName);
		})

	</script>
</body>
</html>
