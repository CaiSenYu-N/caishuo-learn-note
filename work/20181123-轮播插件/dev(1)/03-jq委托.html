<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="ul">
		<li>li_1</li>
	</ul>
	<button class="btn1">生成li</button>
	<button class="btn2">解绑</button>
	<script src="lib/jquery-3.3.1.min.js"></script>
	<script>
		//对于未来生成的元素 需要添加事件 需要用到 "事件委托"
		$('.ul').on('click','li',function () {
			alert($(this).text());
		})
		$('.btn1').click(function () {
			var count = Math.floor(Math.random()*5+1);
			for(var i = 0 ; i < count ; i ++){
				var str = '<li>li_'+i+'</li>';
				$('.ul').append($(str));
			}
		})
		$('.btn2').click(function () {
			$('.ul').off('click','li');
		})
	</script>
</body>
</html>
