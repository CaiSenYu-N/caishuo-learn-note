<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		.box{
			width: 1000px;
			height: 400px;
			background-color: pink;
			margin: 100px auto;
		}
		.box .item{
			position: relative;
			float: left;
			width: 230px;
			height: 180px;
			margin-right: 26.6px;
			margin-bottom: 20px;
			background-color: green;
		}
		.box .item.margin-right-none{
			margin-right: 0;
		}
		.box .item .mask{
			display: none;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.5);
		}
		.box .item:hover .mask,
		.box .item.active .mask{
			display: block;
		}

	</style>
</head>
<body>
	<ul class="box">
		<li class="item"><a href="#">li_1</a><div class="mask"></div></li>
		<li class="item"><a href="#">li_2</a><div class="mask"></div></li>
		<li class="item active"><a href="#">li_3</a><div class="mask"></div></li>
		<li class="item margin-right-none"><a href="#">li_4</a><div class="mask"></div></li>
		<li class="item active"><a href="#">li_5</a><div class="mask"></div></li>
		<li class="item"><a href="#">li_6</a><div class="mask"></div></li>
		<li class="item"><a href="#">li_7</a><div class="mask"></div></li>
		<li class="item margin-right-none"><a href="#">li_8</a><div class="mask"></div></li>
	</ul>
</body>
</html>
