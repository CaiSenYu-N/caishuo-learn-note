<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		function User(){
			
		}

		// prototype 就是一个构造函数的所有实例对象共享的空间. 我们称之为原型对象.
		// > 1.  构造函数对象
		//   2.  原型对象
		//   3.  实例对象

	 //    关系: 构造函数通过prototype指向原型对象
	 //    	  原型对象又constructor指向构造函数对象
	 //    	  实例对象通过__proto__([[prototype]])指向构造函数对象


		User.prototype.say = function(){
			alert('Hi i am saying...');
		}

		var user1 = new User();
		var user2 = new User();
		user1.say();
		console.log(user1.say == user2.say);

	</script>
</head>
<body>
	
</body>
</html>
