		// 动态原型模式 
		function User(name,age){
			this.name = name;
			this.age = age;

			// 方法  这里的原型只会被创建一次
			if (typeof this.say != "function"){
				// 原型链断了...
				User.prototype = {
					say:function(){
						alert('Hi  i am saying...')
					},
					run:function(){
						alert(this.name + ' running...');
					}
				}
			};
		}
