	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var add = function(){
			console.log(arguments);
			//arugments.callee 指的就是函数自己
			console.log(arguments.callee == add);
			console.log(arguments instanceof Array);
			return arguments[0]+arguments[1];
		}
		alert(add(3,5));
	</script>
