			//基本数据类型被作为参数传递到对象里,
			//对象里的改参数会被创建一个副本使用.
			num ++;
			return num;
		}


		//直接修改 会影响外部+

		function foo3(num){
			// num++ 和 ++num 影响的是接受的变量 不同
			// num++和++num对自身num的影响是一样的
			var b = num ++ ;
			var b = ++ num ;
			return num;
		}
		var rs = foo(a);
