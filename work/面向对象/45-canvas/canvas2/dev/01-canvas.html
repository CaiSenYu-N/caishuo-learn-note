<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			border: 1px solid red;
		}

	</style>
</head>
<body>
	<canvas id="canvas">您的浏览器不支持!</canvas>

	<script>
		var cvs = document.querySelector('#canvas');
		cvs.width = 600;
		cvs.height = 600;
		var ctx = cvs.getContext("2d");

		//存档
		// ctx.save();
			ctx.fillStyle = 'rgb(0,255,0)';
			ctx.shadowColor = 'purple';
			ctx.shadowBlur = 10;
			ctx.shadowOffsetX = 5;
			ctx.shadowOffsetY = 5;
			ctx.fillRect(100, 100, 120, 100);
		//恢复正常
		// ctx.restore();

		ctx.shadowColor = 'red';

		ctx.strokeStyle = '#ff0000';
		ctx.strokeRect(100, 200, 120, 100);
		ctx.fillRect(300,300,100,100);
		// ctx.restore();
		var img = new Image();
		img.src = 'img/logo2.png';
		img.onload = function(){
			ctx.drawImage(img,0,0,200,80);
		}
		

	</script>
</body>
</html>
