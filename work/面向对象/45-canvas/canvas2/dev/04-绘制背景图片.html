<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			border: 1px solid red;
		}

	</style>
</head>
<body>
	<canvas id="canvas">您的浏览器不支持!</canvas>

	<script>
		var cvs = document.querySelector('#canvas');
		cvs.width = 600;
		cvs.height = 600;
		var ctx = cvs.getContext("2d");
		var img = new Image();
		img.src = 'img/logo2.png';
		img.onload = function(){
			var cp = ctx.createPattern(img,'repeat-x')
			ctx.fillStyle = cp;
			ctx.fillRect(0, 0, 500, 500);
		}

		
	</script>
</body>
</html>
