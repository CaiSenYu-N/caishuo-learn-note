<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			border: 1px solid red;
		}

	</style>
</head>
<body>
	<canvas id="canvas">您的浏览器不支持!</canvas>

	<script>
		var cvs = document.querySelector('#canvas');
		cvs.width = 600;
		cvs.height = 600;
		var ctx = cvs.getContext("2d");

		var clg = ctx.createLinearGradient(0, 0, 300, 300);
		clg.addColorStop(0,'red');
		clg.addColorStop(.3,'green');
		clg.addColorStop(1,'yellow');

		ctx.fillStyle = clg;
		ctx.fillRect(0, 0, 400, 400);

		ctx.arc(150, 400, 100, 0, Math.PI*2, true);
		ctx.fill();

		
	</script>
</body>
</html>
