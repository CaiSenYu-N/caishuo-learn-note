
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="lib/zrender.js"></script>
	<style>
		#canvas{
			width: 600px;
			height:500px;
		}
	

	</style>
</head>
<body>
	<canvas id="canvas" width=600 height=500></canvas>
	<script>
		var zr = zrender.init(document.querySelector('#canvas'));
		var img = document.querySelector('.img');

		var line1 = new zrender.Line({
			shape:{
				x1:100,
				y1:10,
				x2:500,
				y2:10
			},
			style:{
				fill:'none',
				stroke:'#f00',
			}
		})
		var circle = new zrender.Circle({
			shape:{
				cx:100,
				cy:100,
				r:50
			},
			style:{
				fill:'#ff0',
				stroke:'green'
			}
		})
		var rect = new zrender.Rect({
			shape:{
				r:[20,10,15,30],
				x:100,
				y:100,
				width:100,
				height:200,

			},
			style:{
				fill:'#0ff',

			}
		})
		var rose = new zrender.Rose({
			shape:{
				cx:300,
				cy:300,
				r:200,
				k:6,
				n:5
			},
			style:{
				stroke:'#f00',
				fill:'#aaa'
			}

		})
		var sector = new zrender.Sector({
			shape:{
				cx:300,
				cy:300,
				r:200,
				r0:100,
				startAngle:0,
				endAngle:Math.PI,
				clockwise:true
			},
			style:{
				fill:'green'
			}
		})
		var star = new zrender.Star({
			shape:{
				cx:300,
				cy:300,
				n:50,
				r:100,
				r0:10
			},
			style:{
				fill:'yellow'
			}
		})
		var Droplet = new zrender.Droplet({
			shape:{
				cx:120,
				cy:120,
				width:20,
				height:120,
			},
			style:{
				fill:'pink'
			}
		})
		var Polyline = new zrender.Polyline({
			shape:{
				points:[[100,100],[200,200],[0,200],[100,100]]
			},
			style:{
				stroke:'purple'
			}
		})
		var Heart = new zrender.Heart({
			shape:{
				cx:160,
				cy:120,
				width:80,
				height:120,
			},
			style:{
				fill:'red',
				shadowOffsetX:10,
				shadowOffsetY:10,
				shadowColor:'gray',
				shadowBlur:20
			},
			draggable: false
		})
		var lg = new zrender.LinearGradient(0,0,200,0,[
	         {
	        	offset:0,
	        	color:'yellow'
	       	 },
	       	 {
	       	 	offset:1,
	       	 	color:'red'
	       	 }
        ],true)

		var text =new  zrender.Text({
			style:{
				text:'bufanxuey',
				textFill:'green'
			}
		});
		var image = new zrender.Image({
			style:{
				image:'img/avatar2.jpg',
				x:200,
				y:200,
				width:150,
				height:150
			}
		})
		var Pin = zrender.Path.extend({
			type:'pin',
			buildPath:function(ctx,shape){
				ctx.moveTo(0,0);
				// ctx.fillStyle="green";
				ctx.lineTo(200,10);
				ctx.lineTo(100,100);
				ctx.closePath();
			}
		})
		var pin = new Pin({
			shape:{
				x:88,
				y:88,
				x1:168,
				y1:168,
				x2:30,
				y2:30
			},
			style:{
				fill:'red'
			}
		})
		image.on('click',function(){
			 zrender.Transformable({
			 	position:[50,50],
				scale:[1,2]
			})
		})
		Heart.on('mouseover',function(){
			image.hide();
		})
		Heart.on('mouseout',function(){
			image.show();
		})
		pin.animateTo({
		    shape:{
				x:0,
				y:0,
				x1:290,
				y1:290,
				x2:130,
				y2:130
			},
		    style: {
		        fill: 'green'
		    }
		}, 1000, 500, 'cubicOut', function () {
		    // done
		});	
		zr.add(line1);
		// zr.add(rect);
		zr.add(circle);
		zr.add(rose);
		zr.add(sector);
		// zr.add(star);
		// zr.add(Droplet);
		// zr.add(Heart);
		// zr.add(Polyline);
		// zr.add(text);
		// zr.add(image);
		// zr.add(pin);
		
		// console.log(zrender.color.lift('rgb(200,200,200)',.2));
	</script>
</body>
</html>
