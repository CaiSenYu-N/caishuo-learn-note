<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#c1{
			border: 1px solid red;
		}
	</style>
	<script>
		window.onload = function(){
			var cvs = document.querySelector('#c1');
			//获取上下文对象
			var ctx = cvs.getContext("2d");

			ctx.fillStyle = 'pink';
			//在变换之前写  ctx.save()  保存之前的ctx状态
			ctx.save();
			ctx.translate(100, 0);
			ctx.rotate(Math.PI*.3);
			ctx.fillRect(0, 0, 100, 100);
			//恢复之前的状态 
			ctx.restore();


			// save和restore一般配合变换使用
			//希望这里开始新的 变换 不要被之前的影响
			ctx.save();
			ctx.beginPath();
			ctx.globalAlpha = .4;
			ctx.fillStyle = 'green';
			ctx.shadowBlur = 50;
			ctx.shadowColor = 'red';
			ctx.shadowOffsetX = 10;
			ctx.shadowOffsetY = 10;
			ctx.fillRect(0,0,100,100);
			//存档和读档 是栈操作  先进后出 
			ctx.restore();


			ctx.beginPath();
			ctx.fillStyle = 'yellow';
			ctx.arc(300, 300, 150, 0, 2*Math.PI,false);
			ctx.fill()

		}
	</script>
</head>
<body>
	<canvas id="c1" width=800 height=500>
		您的浏览器不支持！
	</canvas>
</body>
</html>
