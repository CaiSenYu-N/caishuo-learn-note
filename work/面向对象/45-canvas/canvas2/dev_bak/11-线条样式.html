<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#c1{
			border: 1px solid red;
		}
	</style>
	<script>
		window.onload = function(){
			var cvs = document.querySelector('#c1');
			//获取上下文对象
			var ctx = cvs.getContext("2d");
			// *	butt ： 默认。向线条的每个末端添加平直的边缘。
			// *	round ： 向线条的每个末端添加圆形线帽。
			// *	square： 向线条的每个末端添加正方形线帽。 

			ctx.moveTo(100, 100);
			ctx.lineTo(400, 100);
			ctx.lineWidth = 50;
			ctx.lineCap = 'round';
			ctx.strokeStyle = 'green';
			ctx.stroke();

			// ctx.beginPath();
			// ctx.moveTo(100, 180);

			// ctx.strokeStyle = 'green';
			// ctx.stroke();

			// ctx.moveTo(100, 300);
			// ctx.lineTo(400, 300);
			// ctx.lineWidth = 50;
			// ctx.lineCap = 'square';
			// ctx.strokeStyle = 'green';
			// ctx.stroke();

		}
	</script>
</head>
<body>
	<canvas id="c1" width=800 height=500>
		您的浏览器不支持！
	</canvas>
</body>
</html>
