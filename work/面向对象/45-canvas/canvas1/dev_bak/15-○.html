<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			display: block;
			border: 1px solid red;
			/*canvas的宽高不能写到这里  会导致图片缩放比例失真*/
			/*width: 500px;
			height: 500px;*/
			margin: 30px auto;
		}	
		
	</style>

</head>
<body>
	<canvas id="canvas">您的浏览器不支持!</canvas>
	
	<script>
		var cvs = document.querySelector('#canvas');
		cvs.width = 500;
		cvs.height = 500;
		var ctx = cvs.getContext("2d");

		// octx.arc(x,y,r,sAngle,eAngle,counterclockwise);
		ctx.moveTo(250, 250);
		ctx.arc(250, 250, 100, Math.PI/6, Math.PI, false);
		ctx.fillStyle = 'green';
		ctx.fill();

	</script>

</body>
</html>
