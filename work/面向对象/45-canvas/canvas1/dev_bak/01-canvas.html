<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			display: block;
			border: 1px solid red;
			/*canvas的宽高不能写到这里  会导致图片缩放比例失真*/
			/*width: 500px;
			height: 500px;*/
			margin: 30px auto;
		}	
		
	</style>

</head>
<body>
	<canvas id="canvas">您的浏览器不支持!</canvas>
	
	<script>
		var cvs = document.querySelector('#canvas');
		cvs.width = 500;
		cvs.height = 500;
		//获取对cvs操作的上下文对象
		var ctx = cvs.getContext("2d");

		ctx.moveTo(100,100);
		// 只绘制路径 并没有被显示
		ctx.lineTo(200,100);
		ctx.lineTo(150,200);
		ctx.lineTo(100,100);
		ctx.strokeStyle = 'red';
		// 进行描边
		ctx.stroke();
		//路径之间会造成影响 用 startPath()可以处理新的路径
		ctx.beginPath();
		ctx.strokeStyle = 'green';
		ctx.moveTo(200, 200);
		ctx.lineTo(400,200);
		ctx.lineTo(400,400);
		ctx.lineTo(200,400);
		ctx.lineTo(200,200);
		ctx.stroke();
		ctx.closePath();

		ctx.beginPath();
		ctx.strokeStyle = 'purple';
		ctx.moveTo(100,100);
		ctx.lineTo(180,90);
		ctx.lineTo(120,200);
		ctx.lineTo(100,100);
		ctx.stroke();
		ctx.closePath();

	</script>

</body>
</html>
