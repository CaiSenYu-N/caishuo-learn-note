<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			display: block;
			border: 1px solid red;
			/*canvas的宽高不能写到这里  会导致图片缩放比例失真*/
			/*width: 500px;
			height: 500px;*/
			margin: 30px auto;
		}	
		
	</style>

</head>
<body>
	<canvas id="canvas">您的浏览器不支持!</canvas>
	
	<script>
		var cvs = document.querySelector('#canvas');
		cvs.width = 500;
		cvs.height = 500;
		var ctx = cvs.getContext("2d");
		ctx.translate(.5,.5)
		var w = 50;
		var h = 50;
		ctx.strokeStyle = 'green';
		// ctx.beginPath();
		// ctx.moveTo(0, 50);
		// ctx.lineTo(cvs.width, 50);
		// ctx.stroke();
		// ctx.closePath();
		// ctx.moveTo(50,0);
		// ctx.lineTo(50,cvs.height);
		// ctx.stroke();

		for(var i = 0 ; i < Math.floor(cvs.width/w)-1 ; i ++){
			ctx.beginPath();
			ctx.moveTo((i+1)*w,0);
			ctx.lineTo((i+1)*w,cvs.height);
			ctx.stroke();
			ctx.closePath();
		}
		for(var i = 0 ; i < Math.floor(cvs.height/h)-1 ; i ++){
			ctx.beginPath();
			ctx.moveTo(0, (i+1)*h);
			ctx.lineTo(cvs.width,(i+1)*h);
			ctx.stroke();
			ctx.closePath();
		}
		ctx.translate(0,0)

	</script>

</body>
</html>
