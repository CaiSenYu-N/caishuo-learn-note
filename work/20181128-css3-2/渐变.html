<html lang="en">
<head>

  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;

    .d1 {
      width: 400px;
      height: 200px;

			/*渐变的兼容写法 方向是相反的  而且不带to*/
			/*background: -webkit-linear-gradient(left top,red 60%,green,yellow,purple);*/

    .d2 {
      margin: 20px;

    	background: -webkit-repeating-linear-gradient(30deg,#333 0%,#fff 10%)
    }
