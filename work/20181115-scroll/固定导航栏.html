    }

    .section3 {
      width: 100%;

      background-color: skyblue;

    .button-group{
			position: fixed;
			left: 200px;
			top: 100px;
			width: 270px;
			height: 30px;
			border: 2px solid #000;
		}
		.button-group a{
			display: block;
			float: left;
			width: 90px;
			height: 100%;
			background-color: red;
		}
		.button-group .yellow{
			background-color: yellow;
		}
		.button-group .blue{
			background-color: skyblue;
		}

    <a href="javascript:;" id="btn-1" class="btn red"></a>
		<a href="javascript:;" id="btn-2" class="btn yellow"></a>
		<a href="javascript:;" id="btn-3" class="btn blue"></a>
  </div>

  <script>
    // var sectionH = document.getElementsByClassName('section-1')[0].offsetHeight;
    var sectionH = document.getElementsByClassName('section1')[0].offsetHeight;
    var btnEl = document.getElementsByClassName('btn');
    var timer = null;

    for(var i=0; i<btnEl.length; i++){
      btnEl[i].onclick = function(){
        var id = this.getAttribute('id').split('-')[1];
        var target = sectionH*(parseInt(id)-1);
        animate(target);
      }
    }

    function animate(target){
      clearInterval(timer);
      timer = setInterval(function(){
        var leader = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
        var step = (target - leader)/10;
        if(step<1&&step>0){
          step=1;
        }else if(step>-1&&step<0){
          step=-1;
        }
        window.scrollTo(0,leader+step);
        if(target == leader){
          window.scrollTo(0,target);
					clearInterval(timer);
        }
      },17);
    }
