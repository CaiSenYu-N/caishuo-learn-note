<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			font-family: '微软雅黑';
			font-size: 30px;
			background-color: gray;
			color: gray;
		}
		p{
			text-shadow: -10px 10px 5px red,10px -10px 5px green;
		}
		.tu{
			text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
		}
		.ao{
			text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
		}

	</style>
</head>
<body>
	<p>床前明月光</p>

	<h2 class="tu">疑是地上霜，举头望明月，低头思故乡</h2>
	<h2 class="ao">疑是地上霜，举头望明月，低头思故乡</h2>
</body>
</html>
