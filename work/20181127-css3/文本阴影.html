<head>

  <title>Document</title>
  <style>
    body {
      background-color: #ccc;
    }

    p {
      font-size: 40px;
    }

    .p1 {

    }

    .ao {
      text-shadow: -1px -1px 1px #000,1px 1px 1px #fff;
    }

    .tu {
    	text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
    }
  </style>
</head>
<body>
  <p class="p1">欢迎</p>
  <p class="ao">你好</p>
  <p class="tu">hello</p>
</body>
</html>
