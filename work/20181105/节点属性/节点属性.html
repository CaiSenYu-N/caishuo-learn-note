<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <h1 class="title" id="title1">不凡学院</h1>
  <h2>前端开发</h2>
  <button class="btn">删除danger样式</button>

  <script>

    var h2 = document.getElementByTagName('h2')[0];
    var btn = document.getElementsByClassName('btn')[0];
    var h1 = document.getElementsByClassName('title')[0];

    h2.onclick = function(){
      // 动态给h2 标签添加class属性,且值为 danger
      h2.setAttribute("class","danger");
    }

    btn.onclick = function(){
      h2.removeAttribute('class');
    }

    h1.onclick = function(){
      var classStr = this.getAttribute('class');
      var idStr = this.getAttribute('id');
    }
  </script>
</body>
