<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" class="input">
  <button class="btn1">input添加value</button>
  <hr>
  <p class="p1"></p>
  <button class="btn2">给p标签添加text||innerText</button>
	<button class="btn3">给p标签添加text||textContent</button>
	<hr>
	<div class="box">

	</div>
	<button class="btn4">给box插入html || innerHTML</button>
	<hr>
	<div class="box2">

	</div>
	<button class="btn5">灵机一动</button>

  <script>
    var inputEl = document.getElementsByClassName('input')[0];
  		var pEl1 = document.getElementsByClassName('p1')[0];
  		var box = document.getElementsByClassName('box')[0];
  		var box2 = document.getElementsByClassName('box2')[0];
  		var btn1 = document.getElementsByClassName('btn1')[0];
  		var btn2 = document.getElementsByClassName('btn2')[0];
  		var btn3 = document.getElementsByClassName('btn3')[0];
  		var btn4 = document.getElementsByClassName('btn4')[0];
  		var btn5 = document.getElementsByClassName('btn5')[0];

  		btn1.onclick = function(){
  			//input表单的值 必须通过  value属性添加
  			inputEl.value = Math.floor(Math.random()*20);
  		}
  		btn2.onclick = function(){
  			var html = '<h1>欢迎来到不凡学院</h1>';
  			var txt = '今天天气不错啊!!';
  			pEl1.innerText = html;
  		}
  		btn3.onclick = function(){
  			var txt = '今天天气不错啊!!';
  			var html = '<h1>欢迎来到不凡学院</h1>';
  			pEl1.textContent = html;
  		}
  		btn4.onclick = function(){
  			var html = '<h1>欢迎来到不凡学院</h1>';
  			box.innerHTML = html;
  		}
  		// 主要用作动态拼接页面
  		btn5.onclick = function(){
  			var html = '<img src="img/fbb.jpg"><p>欢迎来到不凡学院</p><img src="img/fbb.jpg">';
  			box2.innerHTML = html;
  		}
  </script>
</body>
</html>
