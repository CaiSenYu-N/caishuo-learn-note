<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      left: 0;
      top: 0;
      width: 400px;
      height: 400px;
      margin: 100px auto;
      border: 2px solid #ccc;
      background-color: skyblue;
    }

    .box:hover .innerbox {
      display: block;
    }

    .box .innerbox {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      background-color: yellow;
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="innerbox">

    </div>
  </div>

  <script>

    var boxEl = document.getElementsByClassName('box')[0];
    var innerboxEl = document.getElementsByClassName('innerbox')[0];

    innerboxEl.onmousedown = function(event){
      var startX = event.pageX - innerboxEl.offsetLeft;
      var startY = event.pageY - innerboxEl.offsetTop;
      document.onmousemove = function(event){
        innerboxEl.style.left = (event.pageX - startX)+'px';
        console.log(innerboxEl.style.left); 
        innerboxEl.style.top = (event.pageY - startY)+'px';
      }
      innerboxEl.onmouseup = function(){
        document.onmousemove = null;
      }


      if(innerboxEl.screenX == boxEl.screenX){

      }
    }
  </script>
</body>
</html>
