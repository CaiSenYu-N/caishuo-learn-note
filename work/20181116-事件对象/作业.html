<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      left: 0;
      top: 0;
      width: 400px;
      height: 400px;
      margin: 100px auto;
      background-color: skyblue;
    }

    .box .innerbox {
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: yellow;
      background: transparent url(img/bg.png);
      cursor: move;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="innerbox">

    </div>
  </div>

  <script>

    var boxEl = document.getElementsByClassName('box')[0];
    var innerboxEl = document.getElementsByClassName('innerbox')[0];

    innerboxEl.onmousedown = function(event){
      var startX = event.pageX - this.offsetLeft;
      var startY = event.pageY - this.offsetTop;
      boxEl.onmousemove = function(event){
        var leftV = event.pageX - startX;
        var topV = event.pageY - startY;
        if(leftV<0){
          leftV = 0;
        }else if(leftV > this.offsetWidth - innerboxEl.offsetWidth){
          leftV = this.offsetWidth - innerboxEl.offsetWidth;
        }

        if(topV<0){
          topV = 0;
        }else if(topV > this.offsetHeight - innerboxEl.offsetHeight){
          topV = this.offsetHeight - innerboxEl.offsetHeigh;
        }
          innerboxEl.style.left = leftV+'px';
          innerboxEl.style.top = topV+'px';
      }
      innerboxEl.onmouseup = function(){
        boxEl.onmousemove = null;
      }
    }
  </script>
</body>
</html>
