<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      left: 100px;
      top: 100px;
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border: 20px solid yellow;
    }

    .inner {
      position: absolute;
      left: 20px;
      top: 20px;
      width: 100px;
      height: 100px;
      background-color: skyblue;
      border: 20px solid yellow;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inner">

    </div>
  </div>

  <script>
    var boxEl = document.getElementsByClassName('box')[0];
    var innerEl = document.getElementsByClassName('inner')[0];

    var left = boxEl.offsetLeft;
    var top = boxEl.offsetTop;

    console.log('boxEl-left===>'+left);
    console.log('boxEl-top===>'+top);

    var innerLeft = innerEl.offsetLeft;
    var innerTop = innerEl.offsetTop;

    console.log('inner-left==>'+innerLeft);
    console.log('inner-top==>'+innerTop);
  </script>
</body>
</html>
