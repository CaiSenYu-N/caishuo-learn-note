<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color: orange;
			/*border-radius 是css3的新属性 */
			border-radius: 50%;
			/*webkit指的就是谷歌浏览器
			  moz  mozilla  火狐
			  0  欧朋
			  ms   ie浏览器
			*/
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			-o-border-radius: 50%;
			-ms-border-radius: 50%;
			border-top-right-radius: 30px;
			border-bottom-left-radius: 50px;
			/*变换: 旋转90度;*/
			transform: rotate(90deg);
		}

	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
