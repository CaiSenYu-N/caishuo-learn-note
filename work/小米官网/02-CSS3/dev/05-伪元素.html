<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.d1{
			position: relative;
			width: 200px;
			height: 200px;
			background-color: green;
		}
		.d1::before{
			position: absolute;
			left: 0;
			top: 0;
			content: '';
			display: block;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.d1:hover::before{
			background-color:yellow;
		}
		.d1::after{
			content: '';
			position: absolute;
			right: 0;
			bottom: 0;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: purple;
		}
		
		.btn{
			position: relative;
			display: block;
			width: 100px;
			height: 30px;
			margin: 100px auto;
			background-color: #fff;
			border: 1px solid blue;
			text-align: center;
			line-height: 30px;
			font-size: 18px;
		}
		.btn:hover{
			background-color: blue;
			color: #fff;
		}
		/*哪些标签可以有伪标签 ?  单标签不行,比如img input等*/
		.btn::before,
		.btn::after{
			position: absolute;
			opacity: 0;
			content: '';
			left: 0;
			top: -10px;
			font-size: 30px;
			width: 0;
			height: 4px;
			line-height: 30px;
			text-align: center;
			transition: all ease .4s;
			background-color: red;
		}
		.btn::after{
			left:auto;
			right: 0;
			top:auto;
			bottom:-10px;
		}
		.btn:hover::before,
		.btn:hover::after{
			width: 100px;
			opacity: 1;
		}
		

	</style>
</head>
<body>
	<div class="d1">
		我是div
	</div>

	<span class="btn">点我</span>
</body>
</html>
