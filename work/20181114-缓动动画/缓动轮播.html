<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .banner {
      position: relative;
      left: 0;
      top: 0;
      width: 600px;
      height: 420px;
      margin: 100px auto;
      border: 3px solid #ccc;
      overflow: hidden;
    }

    .banner .imgs {
      position: absolute;
      left: 0;
      top: 0;
      list-style: none;
      width: 500%;
      height: 100%;
    }

    .banner .imgs li {
      float: left;
      width: 600px;
      height: 100%;
    }

    .banner .imgs img {
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <div class="banner">
    <div class="imgs">
      <li class="li-item"><img src="img/pro-m1.png"></img></li>
      <li class="li-item"><img src="img/pro-m2.png"></img></li>
      <li class="li-item"><img src="img/pro-m3.png"></img></li>
      <li class="li-item"><img src="img/tv-1.png"></img></li>
      <li class="li-item"><img src="img/tv-2.png"></img></li>
    </div>
  </div>

  <script>
    var timer = null;
    var imgsEl = document.getElementsByClassName('imgs')[0];
    var liW = document.getElementsByClassName('li-item')[0].offsetWidth;
    autoPlay();

    var count = 0;
    function autoPlay(){
      setInterval(function(){
        console.log(count);
        count ++;
        if(count == imgsEl.children.length){
          count = 0;
          imgsEl.style.left = 0;
        }else{
          var target = -1*count*liW;
          console.log(target);
          animate(imgsEl,target);
        }
      },3000);
    }


    function animate(el,target){
      clearInterval(timer);
      timer = setInterval(function(){
        var leader = el.offsetLeft;
        var step = (target-leader)/10;
        if(step<1&&step>0){
          step = 1;
        }else if(step>-1&&step<0){
          step = -1;
        }
        el.style.left = (leader + step) + 'px';
        console.log(el.style.left);
        if(target == leader){
          el.style.left = target+'px';
          clearInterval(timer);
        }
      },17);
    }

  

  </script>
</body>
</html>
