<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: #ccc;
    }

    .btn1,
    .btn2 {
      margin-top: 120px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <button class="btn1">400</button>
  <button class="btn2">800</button>

  <script>
    var boxEl = document.getElementsByClassName('box')[0];
    var btn1El = document.getElementsByClassName('btn1')[0];
    var btn2El = document.getElementsByClassName('btn2')[0];
    var target1 = 400;
    var target2 = 800;
    var timer = null;

    btn1El.onclick = function(){
      animate(boxEl,target1);
    }

    btn2El.onclick = function(){
      animate(boxEl,target2);
    }

    function animate(el,target){
      clearInterval(timer);
      timer = setInterval(function(){
        var leader = el.offsetLeft;
        var step = (target-leader)/10;
        if(step<1&&step>0){
          step = 1;
        }else if(step>-1&&step<0){
          step = -1;
        }
        el.style.left = (step+leader)+'px';
        if(step == target){
          el.style.left = target;
          clearInterval(timer);
        }
      },17);
    }

  </script>
</body>
</html>
