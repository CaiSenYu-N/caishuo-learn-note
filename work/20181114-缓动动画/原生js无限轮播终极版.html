  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .banner {
      overflow: hidden;
      position: relative;
      left: 0;
      top: 0;
      width: 600px;
      height: 300px;
      margin: 100px auto;
      background-color: skyblue;
      border: 3px solid #ccc;
    }

    .banner .imgs {
      position: absolute;
      left: 0;
      top: 0;
      width: 500%;
      height: 100%;
    }

    .banner .imgs .li-item {
      float: left;
      width: 600px;
      height: 100%;
    }

    .banner .imgs img {
      width: 100%;
      height: 100%;
    }

    .banner .arr {
      position: absolute;
      left: 0;
      top: 50%;
      display: block;
      width: 30px;
      height: 80px;
      line-height: 80px;
      font-size: 35px;
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: -40px;
    }

    .banner .arr-right {
      left: auto;
      right: 0;
    }

    .banner .arr:hover {
      background-color: rgba(0,0,0,.7);
    }

    .banner .dotts {
      position: absolute;
      right: 30px;
      bottom: 10px;
      width: 120px;
      height: 25px;
    }

    .banner .dotts .dott-item {
      float: left;
      width: 20px;
      height: 20px;
      margin-left: 4px;
      border-radius: 50%;
      background-color: yellow;
      cursor: pointer;
    }

    .banner .dotts .dott-item.active {
      background-color: #ccc;
    }
  </style>

    var imgsEl = document.getElementsByClassName('imgs')[0];
    var liW = document.getElementsByClassName('li-item')[0].offsetWidth;
    var timer = null;
    var timer2 = null;
    initDotts();
    autoPlay();

    bannerEl.onmouseenter = function(){
      clearInterval(timer2);
    }

    bannerEl.onmouseleave = function(){
      autoPlay();
    }

    var count = 0;

    function goNext(isRight){
      if(isRight){
        count++;
      }else{
        count--;
      }
      go(count);
    }


    function autoPlay(){
      timer2 = setInterval(function(){
        count++;
        go(count);
      },3000);
    }



    function initDotts(){
      var dottsEl = document.getElementsByClassName('dotts')[0];
      var str = '';
      for(var i=0; i<imgsEl.children.length-1; i++){
        str += '<li onclick="go('+i+');" class="dott-item'+(i==0?' active':'')+'"><a href="javascript:;"></a></li>';
      }
      dottsEl.innerHTML = str;
    }

    function go(count){
      window.count = count;
      if(count == imgsEl.children.length){
        window.count = 1;
        imgsEl.style.left = '0';
      }
      if(count<0){
        imgs.style.left = -1*(imgsEl.children.length-1)*liW+'px';
        window.count = imgsEl.children.length-2;
      }
      var target = -1*window.count*liW;
      handleDottActive(window.count);
			animate(imgsEl,target);

      function handleDottActive(index){
        if(index==imgsEl.children.length-1){
          index=0;
        }
        var dottsEl = document.getElementsByClassName('dotts')[0];
        for(var i=0; i<dottsEl.children.length; i++){
          delClass(dottsEl.children[i],'active');
        }
        addClass(dottsEl.children[index],'active');
      }
    }

    function animate(el,target){
      clearInterval(timer);
      timer = setInterval(function(){
        var leader = el.offsetWidth;
        var step = (target - leader)/10;
        if(step<1&&step>0){
          step = 1;
        }else if(step>-1&&step<0){
          step = -1;
        }
        el.style.left = (leader + step)+'px';
        if(leader = target){
          el.style.left = target;
          clearInterval(timer);
        }
      },17);
    }
