<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .banner {
      position: relative;
      left: 0;
      top: 0;
      width: 600px;
      height: 350px;
      margin: 100px auto;
      border: 3px solid #ccc;
      background-color: skyblue;
      overflow: hidden;
    }

    .banner .imgs {
      position: absolute;
      left: 0;
      top: 0;
      width: 500%;
      height: 100%;
      list-style: none;
    }

    .banner .imgs .li-item {
      float: left;
      width: 600px;
      height: 100%;
    }

    .banner .li-item img {
      width: 100%;
      height: 100%;
    }

    .banner .arr {
      display: block;
      position: absolute;
      left: 0;
      top: 50%;
      margin-top: -50px;
      text-decoration: none;
      width: 45px;
      height: 100px;
      line-height: 100px;
      font-size: 40px;
      color: #fff;
      text-align: center;
    }

    .banner .arr:hover {
      background: rgba(0,0,0,.7);
    }

    .banner .arr.arr-right {
      left: auto;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <ul class="imgs">
      <li class="li-item"><img src="img/pro-m1.png" alt=""></li>
      <li class="li-item"><img src="img/pro-m2.png" alt=""></li>
      <li class="li-item"><img src="img/pro-m3.png" alt=""></li>
      <li class="li-item"><img src="img/tv-1.png" alt=""></li>
      <li class="li-item"><img src="img/tv-2.png" alt=""></li>
    </ul>
    <a onclick="goNext(false);" href="javascript:;" class="arr arr-left"><</a>
  	<a onclick="goNext(true);" href="javascript:;" class="arr arr-right">></a>
  </div>
</body>
</html>
