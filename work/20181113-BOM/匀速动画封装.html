  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .d1 {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #ccc;
    }

    button {
      margin-top: 250px;
    }
  </style>
</head>
<body>

  <div class="d1"></div>
  <button class="btn1">移至308</button>
  <button class="btn2">移至600</button>

  <script>

    var d1El = document.getElementsByClassName('d1')[0];
    var btn1 = document.getElementsByClassName('btn1')[0];
    var btn2 = document.getElementsByClassName('btn2')[0];
    var target1 = 308;
    var target2 = 600;

    btn1.onclick = function(){
      animate(d1El,target1);
    }

    btn2.onclick = function(){
      animate(d1El,target2);
    }


    function animate(el,target){
      // 为防止两个或多个定时器叠加，在启动一个定时器之前先清除其他定时器；
      clearInterval(timer);
      // 定义一个定时器
      var timer = setInterval(function(){
        // 定义步数，要移动的位置大于元素的左边距离吗？大于的话就+10，小于的话就+-10；
        var step = target>el.offsetLeft?10:-10;
        // 元素的左边距离就等于每17毫秒加10/-10；
        el.style.left = (el.offsetLeft+step)+'px';
        console.log(el.style.left);
        // 循环计算差值为要移动到的位置减去元素左边的位置；
        var cha = target-el.offsetLeft;
        // 如果差值小于步数，则元素左边距离直接等于target，清除定时器；
        if(Math.abs(cha)<Math.abs(step)){
          el.style.left = target+'px';
          console.log(el.style.left);
          clearInterval(timer);
        }
      },17);
    }
