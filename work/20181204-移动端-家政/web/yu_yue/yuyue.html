<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header clear">
    <div class="header-center">
      <a href="#"><span class="icon btn-back"></span></a>
      <div class="house-clean">家庭保洁</div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="container-center">
      <div class="fu-wxm">
        <p class="fu-wxm-title">服务项目</p>
        <div class="price-cla clear">
          <div class="pri price-1">
            <p  class="fu-wmz">家庭保洁</p>
            <p class="jia-g">50.0元 / 小时</p>
          </div>
          <div class="pri price-2">
            <p class="fu-wmz">保洁含擦玻璃</p>
            <p class="jia-g">55.0元 / 小时</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="space clear">
        <p class="spa house-space">房屋面积</p>
        <div class="spa spa-r clear">
          <span class="space-chioce">200以上</span>
          <span class="space-unit">(平方)</span>
        </div>
      </div>
      <hr>
      <div class="num-chioce">
        <span class="num-item num_1">50</span>
        <span class="num-item num_2">80</span>
        <span class="num-item num_3">110</span>
        <span class="num-item num_4">140</span>
        <span class="num-item num_5">170</span>
        <span class="num-item num_6">200</span>
        <div class="line">
          <div class="num-line">
            <span class="round"></span>
          </div>
        </div>
      </div>
      <hr>
      <div class="time clear">
        <p class="fu_w_time">服务时长</p>
        <div class="time-swiper clear">
          <div class="time-item down">-</div>
          <div class="time-item hour">4小时</div>
          <div class="time-item add">+</div>
        </div>
      </div>
      <hr>
      <div class="total">
        <p class="total-titel">合计</p>
        <p class="money">￥1000.00</p>
      </div>
      <hr>
    </div>
    <div class="address">
      <div class="add-con clear">
        <span class="address-item icon icon-add"></span>
        <input class="address-item add-input" type="text" value="请输入地址">
        <span class="address-item icon icon-r"></span>
      </div>
    </div>
    <div class="address someone">
      <div class="add-con clear">
        <span class="address-item icon icon-add"></span>
        <input class="address-item add-input" type="text" value="请输入联系人">
      </div>
    </div>
    <hr>
  </div>

  <div class="footer">
    <button class="btn">发起预约</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
