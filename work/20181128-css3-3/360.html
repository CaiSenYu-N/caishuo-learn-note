<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #2AB561;
    }

    .box {
      width: 440px;
      height: 491px;
      margin: 100px auto;
    }

    .box img {
      transition: all ease 1.5s;
    }

    .box img:nth-child(1) {
      transform: translate(-100px,120px) rotate(25deg);
    }
    .box img:nth-child(2) {
      transform: translate(100px,-80px) rotate(65deg);
    }
    .box img:nth-child(3) {
      transform: translate(80px,-300px) rotate(15deg);
    }
    .box img:nth-child(4) {
      transform: translate(260px,190px) rotate(-85deg);
    }
    .box img:nth-child(5) {
      transform: translate(-250px,-100px) rotate(-95deg);
    }
    .box img:nth-child(6) {
      transform: translate(-70px,70px) rotate(95deg);
    }
    .box img:nth-child(7) {
      transform: translate(190px,300px) rotate(65deg);
    }
    .box img:nth-child(8) {
      transform: translate(70px,100px) rotate(-75deg);
    }
    .box img:nth-child(9) {
      transform: translate(10px,10px) rotate(-25deg);
    }

    .box:hover img {
      transform: translate(0,0) rotate(0);
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="素材/shield_1_01.png" alt="">
    <img src="素材/shield_1_02.png" alt="">
    <img src="素材/shield_1_03.png" alt="">
    <img src="素材/shield_1_04.png" alt="">
    <img src="素材/shield_1_05.png" alt="">
    <img src="素材/shield_1_06.png" alt="">
    <img src="素材/shield_1_07.png" alt="">
    <img src="素材/shield_1_08.png" alt="">
    <img src="素材/shield_1_09.png" alt="">
  </div>
</body>
</html>
