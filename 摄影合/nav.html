<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			position: relative;
			width: 100%;
			height: 480px;
		}
		.header-nav{
			position: absolute;
			width: 1200px;
			height: 77px;
			left: 50%;
			margin-left: -600px;
			background-color: green;
			z-index: 999;
			opacity: .5;
		}
		.header-banner{
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background: url(pages/city/img/header.jpg) no-repeat center;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="header-nav"></div>
		<div class="header-banner"></div>
	</div>
</body>
</html>
